<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Doação</title>
    <link rel="icon" href="icone.png" type="image/png">
    <link rel="stylesheet" href="formulario.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Doe <span class="logo">❤</span></h1>
        </header>
        <form>
            <div class="form-group">
                <label for="valor-doacao">Qual será o valor da sua doação?</label>
                <input type="number" id="valor-doacao" name="valor-doacao" required>
            </div>
            <div class="form-group">
                <label for="numero-cartao">Número do cartão</label>
                <input type="text" id="numero-cartao" name="numero-cartao" required>
            </div>
            <div class="form-group">
                <label for="nome-cartao">Nome completo</label>
                <input type="text" id="nome-cartao" name="nome-cartao" required>
            </div>
            <div class="form-group validade-seguranca">
                <div class="validade">
                    <label for="validade-cartao">Validade</label>
                    <select id="validade-mes" name="validade-mes" required>
                        <option value="">Mês</option>
                        <option value="01">01</option>
                        <option value="02">02</option>
                        <option value="03">03</option>
                        <option value="04">04</option>
                        <option value="05">05</option>
                        <option value="06">06</option>
                        <option value="07">07</option>
                        <option value="08">08</option>
                        <option value="09">09</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                    </select>
                    <select id="validade-ano" name="validade-ano" required>
                        <option value="">Ano</option>
                        <option value="2024">2024</option>
                        <option value="2025">2025</option>
                        <option value="2026">2026</option>
                        <option value="2027">2027</option>
                        <option value="2028">2028</option>
                        <option value="2029">2029</option>
                        <option value="2030">2030</option>
                    </select>
                </div>
                <div class="seguranca">
                    <label for="codigo-seguranca">Código de segurança</label>
                    <input type="text" id="codigo-seguranca" name="codigo-seguranca" required>
                </div>
            </div>
            <p>Saiba que com essa doação você estará contribuindo com mais de 6 institutos de doação por todo o Brasil e apoiando a salvar milhares de vidas, você faz parte de tudo isso!!</p>
            <!-- Transformando o botão em um link -->
            <a href="ultima.html">
                <button type="button">Continuar</button>
            </a>
        </form>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
