<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Doe+</title>
  <link rel="icon" href="icone.png" type="image/png">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    html, body {
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
      background-color: #f89ca0;
    }

    .form-container {
      width: 50%;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    .form-container img.logo {
      width: 150px;
      margin-bottom: 20px;
    }

    .form-container h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .form-container p {
      font-size: 18px;
      color: #555;
      margin-bottom: 20px;
      text-align: center;
    }

    .form-container form {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
    }

    .form-container input {
      width: calc(50% - 10px);
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 16px;
    }

    .form-container input[type="submit"] {
      width: 100%;
      background-color: #ff6978;
      color: #fff;
      border: none;
      padding: 15px;
      cursor: pointer;
      font-size: 18px;
      border-radius: 4px;
      margin-top: 10px;
    }

    .form-container input[type="submit"]:hover {
      background-color: #ff515a;
    }

    .info-container {
      display: flex;
      justify-content: space-around;
      background-color: #ffb3b5;
      padding: 15px;
      color: #fff;
      text-align: center;
      font-size: 18px;
      margin-top: 20px;
    }

    .info-container div {
      font-weight: bold;
    }

    .image-container {
      width: 50%;
      background-image: url('coracao.jpeg'); 
      background-size: cover;
      background-position: center;
    }

    a {
      text-decoration: none;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        height: auto;
      }

      .form-container, .image-container {
        width: 100%;
      }

      .form-container {
        padding: 20px;
      }

      .form-container input {
        width: 100%;
      }

      .form-container h1 {
        font-size: 28px;
      }

      .form-container p {
        font-size: 16px;
      }

      .info-container {
        flex-direction: column;
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-container">
      <img src="logo1.png" alt="Logo da Doe+" class="logo">
      
      <h1>Quem está doando?</h1>
      <p>Preencha os campos abaixo para concluir sua doação.</p>
      <form onsubmit="return redirectUser(event)">
        <input type="text" placeholder="Primeiro Nome*" >
        <input type="text" placeholder="Sobrenome*" >
        <input type="text" placeholder="CPF*" >
        <input type="email" placeholder="Email*" >
        <input type="submit" value="Continuar">
      </form>
      <div class="info-container">
        <div>26<br>Estados atendidos</div>
        <div>100+<br>Pessoas a serem salvas</div>
      </div>
    </div>
    <div class="image-container"></div>
  </div>

  <script>
    function redirectUser(event) {
      event.preventDefault(); 
      window.location.href = "institutos.html"; 
    }
  </script>
</body>
</html>
